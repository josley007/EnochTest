<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GPT3 Response Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>GPT3 Response Generator</h1>
    <form>
      <textarea name="prompt" rows="4" cols="50" placeholder="Enter your prompt here"></textarea><br><br>
      <button type="submit">Generate Response</button>
    </form>
    <br><br>
    <textarea class="response" rows="4" cols="50" placeholder="Response will appear here"></textarea>
    <script src="script.js"></script>
  </body>
</html>
